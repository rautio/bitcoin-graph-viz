<!DOCTYPE HTML>
<html>
  <head>
    <title>Bitcoin Graph Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"></link>
    <!-- Fontawesome icon library -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="content">
      <div class="search-container">
        <div class="search">
          <input type="text" placeholder="Search.." id="search-box">
          <button id="search-submit"><i class="fa fa-search"></i></button>
        </div>
        <span class="search-helper"> Search by address or hash. Example: 1NfRMkhm5vjizzqkp2Qb28N7geRQCa4XqC</span>
      </div>
      <div id="container">
        <div id="graph-container"></div>
        <div id="selection-box">
          <h4>Selected:</h4>
          <span id ="selection-value"></span>
        </div>
      </div>
      <div class="footer">
        <a href="https://twitter.com/thisisoskari" class="fa fa-twitter fa-2x social-button"></a>
        <a href="https://github.com/rautio/bitcoin-graph-viz" class="fa fa-github fa-2x social-button"><span id="src">Source</span></a>
      </div>
    </div>
   </body>
  <script src="build/btc-graph-viz.js"></script>
</html>
